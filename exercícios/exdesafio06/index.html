<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
    <li><abbr title="Use a tag <p>"</abbr>Parágrafos</li>
    <li><abbr title="Use a tag <h1>"</abbr>Títulos</li>
    <li><abbr title="Use a tag <img>"</abbr>Imagens</li>
    <li><abbr title="use a tag <abbr>"</abbr>Abreviações</li>
    <li><abbr title="Use a tag <code>"</abbr>Códigos-fonte</li>
    <li><abbr title="Use a tag <ol>"</abbr>Listas numeradas</li>
    <li><abbr title="Use a tag <ul>"</abbr>Listas com demarcadores</li>
    </ul>
    
</body>
</html>
