<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!--A ordem de grande média pequena deve ser respeitadas como está acima, se inverter dá errado-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <!--autoplay para reproduzir automático mas parece não estar funcionando. Metadata é carregar apenas as infos sem baixar a musica toda antes de terminar de carregar o site-->
        <source src="midia/Try To Catch Me - Reed Mathis.mp3" type="audio/mpeg">
       <!--o formato mpeg é mp3, ainda pode-se usar o formato ogg ou wav (porém é muito pesado)-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Try To Catch Me - Reed Mathis.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
